title: {{ name }}
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: {{ handle }}
    field:
      mode: default
      create: true
      collections:
        - {{ handle }}
      display: {{ name }}
      type: entries
      icon: entries
      instructions: 'Select entries or leave empty to show all.'
      listable: hidden
      instructions_position: below
      visibility: visible
      always_save: false
